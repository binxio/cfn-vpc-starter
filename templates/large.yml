        - 2
        - 'Fn::Cidr':
            - !Select
              - 0
              - 'Fn::Cidr':
                  - !Ref "cidrBlockVpc"
                  - 4
                  - 14
            - 64
            - 8
      Tags:
        - Key: "Name"
          Value: !Sub "${AWS::StackName}-PublicSubnetC"
        - Key: "Layer"
          Value: "public"
        - Key: "LayerCidr"
          Value:
